<html>
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="Lightskyblue">  
<br>  
<br>
<table border=1 cellspacing=0 cellpading=6>
<tr>
<th colspan=8> Regestration Form </th>
</tr>
</table>
<br><br>
<form>
<label>NAME : </label>
 <input type="text" id="name" name="name" placeholder="enter your name"> <br><br>
<label>password : </label>
 <input type="password" id="pass" name="pass" placeholder="enter your password"><br><br>
 <label> Re-password : </label>
 <input type="password" id="repass" name="repass" placeholder="re-enter your password"><br><br>
 <label> phone : </label>
 <input type="text" id="phone" name="phone" value="+91" size="1">
 <input type="text" id="phone" name="phone" placeholder="enter your number"><br><br> 
 <label>Email id: </label>
 <input type="email" id="email" name="email" placeholder="enter your email" size="30"> <br><br>
<label>Gender :</label>  
<input type="radio" name="gender" id="male"> <label for="male">Male</label>
<input type="radio" name="gender" id="female"> <label for="female">female</label><br><br>  
<label>Course :</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select><br><br>
<label>Branch :</label>
<select>  
<option value="Branch">branch</option>  
<option value="BCA">CS</option>  
<option value="BBA">IT</option>   
<option value="BBA">AIML</option>
</select> <br><br>
<label>Address : </label>
<label>Address : </label>
 <textarea cols="50" rows="3"></textarea> <br><br>
<input type="button" value="Submit"/>
</form>
</body>
</html>
